<html>
	<head>
		<title>Twenty by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/main.css" />
	</head>
	<body class="index">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<nav id="nav">
						<ul>
							<li class="current"><a href="{% url 'born_user.views.new_project' %}">New Project</a></li>
							<li><a href="{% url 'born_user.views.login' %}" class="button special">Login</a></li>
							<li><a href="{% url 'born_user.views.register' %}" class="button special">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<div class="inner">
					<section>
                                                {% load staticfiles %}
						<a href="#" class="image featured"><img src="{% static "images/index_header.png" %}" alt=""></a>
						
					</section>
				</div>


			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						
					</ul>

					<ul class="copyright">
						<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

				</footer>

		</div>

	</body>
</html>
