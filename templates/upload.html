<html>
<head></head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form enctype="multipart/form-data" method="post">
<input type="file" name="video" />
 <input type="submit" name="submit" value="save">
</form>
</body>
</html>
